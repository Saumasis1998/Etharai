version: "3.8"
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      # by default use sqlite file in mounted volume; override in production
      - DATABASE_URL=sqlite:///./data.db
    volumes:
      - ./backend:/app:ro
      - ./backend/data:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
